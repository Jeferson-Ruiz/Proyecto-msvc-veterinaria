spring:
  cloud:
    gateway:
      routes:
      - id: msvc-oauth
        uri: lb://msvc-oauth
        predicates:
        - Path=/api/sav/security/**
        filters:
        - StripPrefix=3
      - id: msvc-users
        uri: lb://msvc-users
        predicates:
        - Path=/api/sav/users/**
        filters:
        - StripPrefix=3
      - id: msvc-sav-workstaff
        uri: lb://msvc-sav-workstaff
        predicates:
        - Path=/api/sav/workstaff/**
        filters:
        - StripPrefix=3
      - id: sav-mvsc-medicalcontrol
        uri: lb://sav-mvsc-medicalcontrol
        predicates:
        - Path=/api/sav/medical/**
        filters:
        - StripPrefix=3