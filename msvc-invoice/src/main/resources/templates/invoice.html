<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .company-name { font-size: 24px; font-weight: bold; }
        .invoice-title { font-size: 18px; margin-top: 10px; }
        .info-table { width: 100%; margin-bottom: 20px; }
        .items-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .items-table th { background-color: #f5f5f5; padding: 8px; text-align: left; }
        .items-table td { padding: 8px; border-bottom: 1px solid #ddd; }
        .totals { float: right; width: 300px; }
        .footer { text-align: center; margin-top: 40px; font-size: 12px; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="company-name">CLÍNICA VETERINARIA SANTA ANA</div>
        <div class="invoice-title">FACTURA DE VENTA</div>
    </div>

    <!-- Información de la factura -->
    <table class="info-table">
        <tr>
            <td>
                <strong>Factura No:</strong> <span th:text="${invoice.invoiceCode}"></span><br>
                <strong>Fecha:</strong> <span th:text="${invoice.date}"></span><br>
                <strong>Tipo:</strong> <span th:text="${invoice.invoiceType}"></span> 
                <strong>code:</strong> <span th:text="${invoice.consultationCode}"></span> 
            </td>
            <td>
                <strong>Cliente:</strong> <span th:text="${invoice.customerName}"></span><br>
                <strong>Documento:</strong> <span th:text="${invoice.customerDocument}"></span>
            </td>
        </tr>
    </table>

    <!-- Tabla de items -->
    <table class="items-table">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>P. Unitario</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${invoice.items}">
                <td th:text="${item.productName}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="'$' + ${item.salesPrice}"></td>
                <td th:text="'$' + ${item.subtotal}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Totales -->
    <div class="totals">
        <strong>TOTAL: $<span th:text="${invoice.total}"></span></strong>
    </div>

    <!-- Footer -->
    <div class="footer">
        <hr>
        <p>¡Gracias por su compra! | Tel: (123) 456-7890</p>
        <p>Factura generada electrónicamente</p>
    </div>
</body>
</html>
